      // Função para carregar credenciais salvas ao carregar a página

      window.onload = function () {
        const savedUser = localStorage.getItem("rememberedUser");

        const savedPass = localStorage.getItem("rememberedPass");

        const rememberChecked = localStorage.getItem("rememberMeChecked");

        if (savedUser && savedPass) {
          document.getElementById("usuario").value = savedUser;

          document.getElementById("senha").value = savedPass;
        }

        if (rememberChecked === "true") {
          document.getElementById("lembrarSenha").checked = true;
        }
      };

      function fazerLogin(event) {
        event.preventDefault();

        const usuario = document.getElementById("usuario").value;

        const senha = document.getElementById("senha").value;

        const erro = document.getElementById("erro-login");

        const lembrarSenhaCheckbox = document.getElementById("lembrarSenha");

        if (usuarios[usuario] && usuarios[usuario].senha === senha) {
          // Lógica de Salvar/Remover Credenciais

          if (lembrarSenhaCheckbox.checked) {
            localStorage.setItem("rememberedUser", usuario);

            localStorage.setItem("rememberedPass", senha);

            localStorage.setItem("rememberMeChecked", true);
          } else {
            localStorage.removeItem("rememberedUser");

            localStorage.removeItem("rememberedPass");

            localStorage.setItem("rememberMeChecked", false);
          }

          // Lógica de Manter Sessão Conectada

          localStorage.setItem("userProfile", usuarios[usuario].perfil);

          localStorage.setItem("loggedInUser", usuario);

          localStorage.setItem("rcaUrl", usuarios[usuario].rca_url);

          window.location.href = "portal.html";
        } else {
          erro.textContent = "Usuário ou senha incorretos.";

          erro.style.color = "red";
        }
      }
